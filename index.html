<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <title>Create your Event</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Create and share your event.</h1>
            <p>The first step is to complete this application form.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <legend>Event Information</legend>

                <div class="input-wrapper">
                    <label for="event-title">Event Title <span>(minimum 8 characters)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Event Link <span>(start with https://)</span></label>
                    <input type="url" id="event-link" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp for Contact<span>(only numbers)</span></label>
                    <input type="number" id="event-whatsapp" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Extra Information</label>
                    <textarea id="event-info"></textarea>
                </div>
                
                <div class="input-wrapper">
                    <label for="event-category">Category</label>
                    <select id="event-category">
                        <option value="Live">Live</option>
                        <option value="Podcast">Podcast</option>
                        <option value="Mentorship">Mentoring</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                    <legend>Privacy</legend>
                    <div class="input-wrapper">
                        <label for="event-email">Admin E-mail<span>(Enter a valid e-mail address)</span></label>
                        <input type="email" id="event-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Access password for participants<span>(minimum 8 characters)</span></label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Private Event</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Day and Hour</legend>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Date</label>
                                <input type="date" id="event-date" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">From</label>
                                <input type="time" id="event-begin" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">To</label>
                                <input type="time" id="event-end" required>
                            </div>
                        </div>
                    </div>
                </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" value="Save Event" form="my-form">
        </footer>
    </div>
</body>
</html>
